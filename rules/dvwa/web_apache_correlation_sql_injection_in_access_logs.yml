author: Saw Win Naung, Nasreddine Bencherchali (Nextron Systems), Thurein Oo (Yoma Bank), Dylan Shield (Shieldia.co)
date: 2025-03-31
tags:
    - attack.initial-access
    - attack.t1190
logsource:
    category: webserver
    product: apache
correlation:
    type: value_count
    rules:
    - base_rule_sqli_strings_in_uri
    group-by:
        - clientip
        - host
    timespan: 5m
    condition:
        gte: 1
        field: uri-query
falsepositives:
    - Java scripts and CSS Files
