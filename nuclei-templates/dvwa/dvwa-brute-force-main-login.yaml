id: dvwa-brute-force-main-login

info:
  name: DVWA Brute Force - Mian Login
  author: Dylan Shield (Shieldia.co)
  severity: high
  description: Attempts to brute force the DVWA main login page.
  reference:
    - https://github.com/digininja/DVWA
  tags: dvwa,brute-force

variables:
  usernames:
    - "admin"
    - "1337"
    - "gordonb"
    - "pablo"
    - "smithy"
  passwords:
    - "eminem"
    - "matthew"
    - "robert"
    - "danielle"
    - "forever"
    - "family"
    - "jonathan"
    - "98765432"
    - "computer"
    - "whatever"
    - "dragon"
    - "vanessa"
    - "cookie"
    - "naruto"
    - "summer"
    - "sweety"
    - "spongebob"
    - "joseph"
    - "junior"
    - "softball"
    - "taylor"
    - "yellow"
    - "daniela"
    - "lauren"
    - "mickey"
    - "princesa"
    - "buster"
    - "george"
    - "brittany"
    - "alejandra"
    - "patricia"
    - "rachel"
    - "tequiero"
    - "7777777"
    - "cheese"
