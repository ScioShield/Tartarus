info:
  name: DVWA Brute Force - low sec POST (Authenticated)
  author: Dylan Shield (Shieldia.co)
  severity: high
  description: Attempts to brute force the DVWA after authentication using the POST method.
  reference:
    - https://github.com/digininja/DVWA
  tags: dvwa,brute-force

